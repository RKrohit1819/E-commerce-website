<!DOCTYPE html>
<html>
<head>
  <title>Table Box Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Reg no</th>
    </tr>
    <tr>
      <td>Rohit</td>
      <td>Kumar</td>
      <td>12000743</td>
    </tr>
    <tr>
      <td>Ashish</td>
      <td>Kumar</td>
      <td>12000654</td>
    </tr>
  </table>
</body>
</html>
